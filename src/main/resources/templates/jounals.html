<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仕訳フォーム</title>
  <link rel="stylesheet" href="jounals.html">
</head>
<body>

<header>
  <div class="title">仕訳フォーム</div>
  <ul>
    <li class="menu-item">ホーム</li>
    <li class="menu-item">ヘルプ</li>
  </ul>
</header>

<!-- Section 1: H3 with horizontal line -->
<section>
  <div class="section-title">
    <h3>仕訳処理</h3>
    <hr>
  </div>
</section>

<!-- Section 2: Scrollable table (vertical scroll) -->
<section class="scroll-table">
  <table>
    <thead>
      <tr>
        <th>日付</th>
        <th>借方勘定科目</th>
        <th>貸方勘定科目</th>
        <th>金額</th>
        <th>摘要</th>
      </tr>
    </thead>
    <tbody>
      <!-- データベースから取得したデータがここに挿入されます -->
    </tbody>
  </table>
</section>

<!-- Section 3: Input form (horizontal layout) -->
<section class="input-form">
  <div class="form-group">
    <label for="date">日付</label>
    <input type="date" id="date" name="date">
  </div>
  <div class="form-group">
    <label for="debit-account">借方勘定科目</label>
    <input type="text" id="debit-account" name="debitAccount">
  </div>
  <div class="form-group">
    <label for="credit-account">貸方勘定科目</label>
    <input type="text" id="credit-account" name="creditAccount">
  </div>
  <div class="form-group">
    <label for="credit-amount">合計金額 </label>

  </div>
  <div class="form-group">
    <label for="description">摘要</label>
    <input type="text" id="description" name="description">
  </div>
</section>

<!-- Section 4: Buttons -->
<section class="buttons">

  <button>中止</button>
  <button>登録</button>
</section>

</body>
</html>
